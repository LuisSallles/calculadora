<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Calculator</title>
</head>
<body>
    <!-- MAIN CONTENT-->
    <main class="main-content">
        <!-- CALCULATOR -->
        <section class="calculator">
            <!-- CALCULATOR RESULT -->
            <div class="result">
                <P>Testing...</P>
            </div>
            <!-- CALCULATOR KEYBOARD-->
            <p> 
                <input type="button" value="Ac" class="numbers">
                <input type="button" value="DEL" class="numbers">
                <input type="button" value="/" class="numbers">
                <input type="button" value="X" class="numbers">
            </p>
            <p>
                <input type="button" value="7" class="numbers">
                <input type="button" value="8" class="numbers">
                <input type="button" value="9" class="numbers">
                <input type="button" value="-" class="numbers">
            </p>
            <p>
                <input type="button" value="6" class="numbers">
                <input type="button" value="5" class="numbers">
                <input type="button" value="4" class="numbers">
                <input type="button" value="+" class="numbers">
            </p>
            <p>
                <input type="button" value="1" class="numbers">
                <input type="button" value="2" class="numbers">
                <input type="button" value="3" class="numbers">
                <input type="button" value="=" class="numbers">
            </p>
            <p>
                <input type="button" value="0" class="numbers">
                <input type="button" value="." class="numbers">
            </p>
        </section>

        <!-- MAIN TITLES-->
        <section class="titles">
            <h1 class="title-calculator">Calculator</h1>
            <h2 class="title-source">Source Code Included</h2>
            <h3 class="title-html">HTML, CSS & Javascript</h3>
        </section>
    </main>
</body>
</html>
