<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <!-- TOP CONTENT -->
        <section class="top-content">
            <img src="" alt="" class="image">
            <h2 class="firt-title">Source Code Included</h2>
            <h1 class="second-title">CALCULATOR</h1>
        </section>

        <!-- CALCULATOR -->
        <section class="calculator">
            <p>
                <div class="result"></div>
                <input type="button" value="Ac" class="calculator-number">
                <input type="button" value="DEL" class="calculator-number">
                <input type="button" value="/" class="calculator-number">
                <input type="button" value="X" class="calculator-number">
            </p>
            <p>
                <input type="button" value="7" class="calculator-number">
                <input type="button" value="8" class="calculator-number">
                <input type="button" value="9" class="calculator-number">
                <input type="button" value="-" class="calculator-number">
            </p>
            <p>
                <input type="button" value="6" class="calculator-number">
                <input type="button" value="5" class="calculator-number">
                <input type="button" value="4" class="calculator-number">
                <input type="button" value="+" class="calculator-number">
            </p>
            <p>
                <input type="button" value="1" class="calculator-number">
                <input type="button" value="2" class="calculator-number">
                <input type="button" value="3" class="calculator-number">
                <input type="button" value="=" class="calculator-number">
            </p>
            <p>
                <input type="button" value="0" class="calculator-number">
                <input type="button" value="." class="calculator-number">
            </p>
        </section>

        <!-- DOWN CONTENT -->
        <section class="down-content">
            <h2 class="third-title">HTML, CSS & Javascript</h2>
        </section>
    </main>
</body>
</html>
