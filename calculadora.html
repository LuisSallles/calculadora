<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Calculator</title>
</head>
<body>
    <!-- MAIN CONTENT-->
    <main class="main-content">
        <!-- CALCULATOR -->
        <section class="calculator">
            <div class="calculator-botton">
                <!-- CALCULATOR RESULT-->
                <div class="calculator-result">
                    
                </div>
                <!-- CALCULATOR KEYBOARD-->
                <p>
                    <input type="button" value="Ac" class="number">
                    <input type="button" value="DEL" class="number">
                    <input type="button" value="/" class="number">
                    <input type="button" value="X" class="number">
                </p>
                <p>
                    <input type="button" value="7" class="number">
                    <input type="button" value="8" class="number">
                    <input type="button" value="9" class="number">
                    <input type="button" value="-" class="number">
                </p>
                <p>
                    <input type="button" value="6" class="number">
                    <input type="button" value="5" class="number">
                    <input type="button" value="4" class="number">
                    <input type="button" value="+" class="number">
                <p>
                    <input type="button" value="1" class="number">
                    <input type="button" value="2" class="number">
                    <input type="button" value="3" class="number">
                    <input type="button" value="=" class="number-equal">
                </p>
                <p>
                    <input type="button" value="0" class="number">
                    <input type="button" value="." class="number">
                </p>
            </div>
        </section>

        <!-- MAIN TITLES-->
        <section class="titles">
            <h1 class="title-calculator">Calculator</h1>
            <h2 class="title-source">Project done in clas</h2>
            <h3 class="title-html">HTML, CSS & Javascript</h3>
            <h4 class="title-luis">By Luis Salles</h4>
        </section>
    </main>
</body>
</html>
