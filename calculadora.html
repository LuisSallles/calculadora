<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
    <title>Calculator</title>
</head>
<body>
    <!-- MAIN CONTENT-->
    <main class="main-content">
        <!-- CALCULATOR -->
        <section class="calculator">
            <div class="calculator-botton">
                
                <!-- CALCULATOR RESULT-->
                    <div id="calculator-result">
                        
                    </div>
                <!-- CALCULATOR KEYBOARD-->
                <p>
                    <input type="button" value="Ac" class="number" onclick="del()">
                    <input type="button" value="DEL" class="number" onclick="reset()">
                    <input type="button" value="/" class="number" onclick="insert('/')">
                    <input type="button" value="X" class="number" onclick="insert('*')">
                </p>
                <p>
                    <input type="button" value="7" class="number" onclick="insert('7')">
                    <input type="button" value="8" class="number" onclick="insert('8')">
                    <input type="button" value="9" class="number" onclick="insert('9')">
                    <input type="button" value="-" class="number" onclick="insert('-')">
                </p>
                <p>
                    <input type="button" value="6" class="number" onclick="insert('6')">
                    <input type="button" value="5" class="number" onclick="insert('5')">
                    <input type="button" value="4" class="number" onclick="insert('4')">
                    <input type="button" value="+" class="number" onclick="insert('+')">
                <p>
                    <input type="button" value="1" class="number" onclick="insert('1')">
                    <input type="button" value="2" class="number" onclick="insert('2')">
                    <input type="button" value="3" class="number" onclick="insert('3')">
                    <input type="button" value="=" class="number-equal" style="height: 74px;">
                </p>
                <p>
                    <input type="button" value="0" class="number" style="width: 281px;" onclick="insert('0')">
                    <input type="button" value="." class="number" onclick="insert('.')">
                </p>
            </div>
        </section>

        <!-- MAIN TITLES-->
        <section class="titles">
            <h1 class="title-calculator">Calculator</h1>
            <h2 class="title-source">Project done in class</h2>
            <h3 class="title-html">HTML, CSS & Javascript</h3>
            <h4 class="title-luis">By Luis Salles</h4>
        </section>
    </main>
</body>
</html>
